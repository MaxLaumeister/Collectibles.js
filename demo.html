<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo - collectibles.js</title>
    <!-- collectibles.js -->
    <link rel="stylesheet" type="text/css"  href="dist/collectibles.min.css">
    <script src="dist/collectibles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(e) {
         new CollectiblesJS({
             itemVersion: 1,
             persistent: false,
             numItems: 5,
             theme: "keys"
         });
        });
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            text-align: center;
        }
        div {
            display: inline-block;
        }
    </style>
  </head>
  <body>
    <h1>Collect All 5 Items!</h1>
    <div data-keyid="0" class="collectible-item" data-key="80138a896144741192c5c7a6d79233118f3b1418037826488626da7898d9c557117"></div>
    <div data-keyid="1" class="collectible-item" data-key="802ea11e84f27a465bcd6400b65e0760e13562069e433aa630c24d244ff02220dd2"></div>
    <div data-keyid="2" class="collectible-item" data-key="8038a58195cc21c2aaca04644e502d29239daa1612b3a32957d2363b46d734de75b"></div>
    <div data-keyid="3" class="collectible-item" data-key="804ec793ea2dfdb5f3ed6866f307f58a46ac2cf80ca906b17e1d10decb93d3a87f4"></div>
    <div data-keyid="4" class="collectible-item" data-key="80519ade7a473b6af9d76f0ce7be0618370fdfe17a50f7e86f9dd8f6e42f5f18bdf"></div>
    <br>
    <form autocomplete="off">
    <p>
        <strong>Theme:</strong> <input type="radio" name="radio-theme" value="keys" checked> Keys
        <input type="radio" name="radio-theme" value="coins"> Coins
    </p>
    </form>
    <p>For more info, see the <a href="https://www.maxlaumeister.com/collectibles-js/">project page</a>.</p>
    <script>
        // Bust BFcache for demo
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload()
            }
        };
        // Enable radio buttons
        function changeTheme(e) {
            CollectiblesJS.changeTheme(e.target.value);
        }
        for (let el of Array.from(document.querySelectorAll("[name=radio-theme]"))) {
            el.addEventListener("click", changeTheme);
        }
    </script>
  </body>
</html>
